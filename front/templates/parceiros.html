{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parceiros</title>
</head>
<body>

<h1>Parceiros</h1>

{% if parceiros %}
    {% for p in parceiros %}
        <div>
            <h2>{{ p.nome }}</h2>
            <p>{{ p.cidade }}</p>
            <p>{{ p.representante }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>Nenhuma ONG aprovada ainda.</p>
{% endif %}

</body>
</html>
